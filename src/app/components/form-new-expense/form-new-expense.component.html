<div class="card text-dark bg-light mb-3" *ngIf="!expenseService.edit">
  <div class="card-header">Nueva operaci贸n</div>
  <div class="card-body">
    <form #expenseForm="ngForm" (ngSubmit)="addExpense(expenseForm)">
      <input
        type="hidden"
        name="_id"
        [(ngModel)]="expenseService.selectedExpense._id"
      />
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          name="quantity"
          [(ngModel)]="expenseService.selectedExpense.quantity"
          placeholder="Introduzca cantidad"
          id="inputDefaultQuantity"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="description"
          [(ngModel)]="expenseService.selectedExpense.description"
          placeholder="Introduzca descripci贸n"
          id="inputDefaultDescription"
        />
      </div>

        <input
          type="text"
          class="form-control"
          name="date"
          [(ngModel)]="expenseService.selectedExpense.date"
          placeholder="Introduzca fecha"
          id="inputDefaultDate"
        />
      </div>
      <div class="form-group">
        <br />
        <div class="d-grid gap-2">
          <button class="btn btn-outline-success" type="submit">Guardar</button>
        </div>
      </div>
    </form>
  </div>
</div>
