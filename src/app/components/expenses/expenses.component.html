<div class="card border-secondary mb-3" style="display: block; float: right; width: 50rem; margin-right: 8%;margin-top: 3%;">
    <div class="card-header">Gastos</div>
        <table style="margin: 4%; width: 45rem;" class="table table-hover">
            <thead>
                <tr>
                    <th scope="col"> Descripción </th>
                    <th scope="col"> Cantidad </th>
                    <th scope="col"> Fecha </th>
                    <th scope="col"> Modificar </th>
                    <th scope="col"> Eliminar </th>
                </tr>
            </thead>
            <tbody>
                <tr class="table-primary" *ngFor= "let expense of expenseService.expenses">
                     <th>{{ expense.description }}</th> 
                     <td>{{ expense.quantity }}€</td>
                     <td>{{ expense.date | date }} </td>
                     <td><button type="button" class="btn btn-primary btn-sm" style="color: black;background-color: rgb(160, 137, 137);">Editar</button></td>
                     <td><button type="button" class="btn btn-primary btn-sm" style="background-color: red;">Eliminar</button></td>
                </tr>
            </tbody>
        </table>
    </div>
